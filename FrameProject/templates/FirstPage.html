<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>First page</title>
    <script src="/static/scripts/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Hello from first page</h1>

    <button id="id_postjson" class="bar">
        POST JSON
    </button>


    <button id="id_getjson" class="bar">
        GET JSON
    </button>


    <script>
        $("#id_postjson").click(function () {
            $.ajax({
                url: "getname",
                method: 'POST',
                data: {name:"guy", color:"green"},
                context: document.body
            }).done(function (data) {           
                console.log(data);
                alert(data);
            });
        });

        $("#id_getjson").click(function () {
            $.ajax({
                url: "getjson",
                context: document.body
            }).done(function (data) {
                console.log(data);
                alert(JSON.stringify(data));
            });
        });
    </script>
</body>
</html>
